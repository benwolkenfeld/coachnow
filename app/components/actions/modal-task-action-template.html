<!-- putting several different forms here - not sure if this the best
location for these, but attempting to keep this code clean.  Forms
are shown based on the task row drop down button selected
Ben Wolkenfeld, 1/4/15-->
<div class="modal-header">
  <h4 class="modal-title">Action - {{selectedForm}}</h4>
</div>
<div class="modal-body">
  <!-- Begin Mark Complete form section -->
  <div ng-show="{{selectedForm == 'Mark Complete'}}">
    <form id="MarkComplete" name="taskCompleteForm" class="form-horizontal">
      <span>Ready to mark <strong>{{task.taskTitle }}</strong>
        for <strong>{{task.clientFullName}}</strong> complete?</span><br/><br/>
      <div class="form-group">
        <label for="datePickerDate" class="col-sm-2 control-label">Date done</label>
        <div class="col-sm-10">
          <p class="input-group">
            <input type="text" class="form-control" datepicker-popup="shortDate" ng-model="datePicked" is-open="opened" min-date="minDate" max-date="'2030-12-31'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
            <span class="input-group-btn">
              <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
          </p>
        </div>
      </div>
      <div class="form-group">
        <label for="timePickerTime" class="col-sm-2 control-label">Time</label>
        <div class="col-sm-10">
          <timepicker ng-model="timePickerTime" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></timepicker>
        </div>
      </div>
      <div class="form-group">
        <label for="TaskCompleteNotes" class="col-sm-2 control-label">Notes</label>
        <div class="col-sm-10">
          <textarea  id="TaskCompleteNotes" class="form-control" placeholder="Don't forget your notes..." ng-model="task.taskCompleteNotes"></textarea>
        </div>
      </div>
    </form>
  </div>
  <!-- End Mark Complete form section -->

  <!-- Begin Reschedule form section -->
  <div ng-show="{{selectedForm == 'Reschedule'}}">
    <form id="Reschedule" name="taskRescheduleForm" class="form-horizontal">
      <span>Ready to reschedule <strong>{{task.taskTitle }}</strong>
        for <strong>{{task.clientFullName}}</strong> for another time?
      </span>
      <br/><br/>
      <div class="form-group">
        <label for="datePickerDate" class="col-sm-2 control-label">New appointment</label>
        <div class="col-sm-3">
          <p class="input-group">
            <input type="text" class="form-control" datepicker-popup="shortDate" ng-model="datePicked" is-open="opened" min-date="minDate" max-date="'2030-12-31'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
            <span class="input-group-btn">
              <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
          </p>
        </div>
        <div class="col-sm-1 col-sm-offset-1">
          <select class="form-control push-right input-large" ng-model="timePickerHour">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
          </select>
        </div>
        <div class="col-sm-2 push-left">
          <select class="form-control input-small" ng-model="timePickerMinute">
            <option>:00</option>
            <option>:15</option>
            <option>:30</option>
            <option>:45</option>
          </select>
        </div>
        <div class="col-sm-2">
          <select class="form-control input-medium" ng-model="timePickerAMPM">
            <option>AM</option>
            <option>PM</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="TaskCompleteNotes" class="col-sm-2 control-label">Available Times Next 7 Days</label>
        <div class="col-sm-10">
          <span>placeholder - timeline control divided up by day</span>
        </div>
      </div>

    </form>
  </div>
  <!-- End Reschedule form section -->

  <div ng-show="{{selectedForm == 'Skip'}}">
    <form id="Skip" name="taskSkipForm">
    TO DO ITEM
    </form> -->

      Selected: <b>{{ selected.item }}</b>
    </div> -->
  </div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="ok()">OK</button>
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
