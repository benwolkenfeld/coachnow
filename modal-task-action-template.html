<!-- putting several different forms here - not sure if this the best
location for these, but attempting to keep this code clean.  Forms
are shown based on the task row drop down button selected
Ben Wolkenfeld, 1/4/15-->
<div class="modal-header">
  <h4 class="modal-title">Action - {{selectedForm}}</h4>
</div>
<div class="modal-body">
  <div ng-show="{{selectedForm == 'Mark Complete'}}">
    <form name="taskCompleteForm" class="form-horizontal">
      <span>Ready to mark <strong>{{task.taskTitle }}</strong>
        for {{task.clientFullName}} complete?</span><br/><br/>
      <div class="form-group">
        <label for="TaskCompleteDateTime" class="col-sm-2 control-label">Done on</label>
        <div class="col-sm-3">
          <p class="input-group">
            <input type="text" class="form-control" datepicker-popup="dd-MMMM-yyyy"
              ng-model="datePickerDate" is-open="opened" min-date="minDate" max-date="'2030-12-31'"
              datepicker-options="dateOptions" ng-required="true" close-text="Close" />
            <span class="input-group-btn">
              <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
          </p>
        </div>
        <div class="col-sm-1 col-sm-offset-1">
          <select class="form-control push-right input-large" ng-model="timePickerHour">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
          </select>
        </div>
        <div class="col-sm-2 push-left">
          <select class="form-control input-small" ng-model="timePickerMinutes">
            <option>:00</option>
            <option>:05</option>
            <option>:30</option>
            <option>:45</option>
          </select>
        </div>
        <div class="col-sm-2">
          <select class="form-control input-medium" ng-model="timePickerAM.PM">
            <option>AM</option>
            <option>PM</option>
          </select>
        </div>
            <!-- <timepicker ng-model="timePickerTime" ng-change="timePickerChanged()" hour-step="1" minute-step="15"></timepicker> -->
        <div class="col-sm-1">
          <p class="input-group">
            <button class="btn btn-info" ng-click="setTaskCloseNow()">Now</button>
          </p>
        </div>
      </div>
      <div class="form-group">
        <label for="TaskCompleteNotes" class="col-sm-2 control-label">Notes</label>
        <div class="col-sm-10">
          <textarea  id="TaskCompleteNotes" class="form-control" placeholder="Don't forget your notes..." ng-model="task.taskCompleteNotes"></textarea>
        </div>
      </div>
    </form>
  </div>
  <div ng-show="{{selectedForm == 'Reschedule'}}">reschedule</div>
    <!-- <form name="taskRescheduleForm">
    TO DO ITEM
    </form> -->
  <div ng-show="{{selectedForm == 'Skip'}}">skip</div>
    <!-- <form name="taskSkipForm">
    TO DO ITEM
    </form> -->

        <li ng-repeat="item in items">
          <a ng-click="selected.item = item">{{ item }}</a>
        </li>
      </ul>
      Selected: <b>{{ selected.item }}</b>
    </div> -->
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="ok()">OK</button>
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
